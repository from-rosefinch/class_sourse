<!DOCTYPE html><html><head><meta charset='utf-8'><title>Converted document</title></head><body><svg
      viewBox="0 0 100 100"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="logo"
    >
      <defs>
        <linearGradient
          id="pillGradient"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="100%"
        >
          <stop
            offset="0%"
            style="stop-color: #06b6d4; stop-opacity: 1;"
          />
          <stop
            offset="50%"
            style="stop-color: #3b82f6; stop-opacity: 1;"
          />
          <stop
            offset="100%"
            style="stop-color: #14b8a6; stop-opacity: 1;"
          />
        </linearGradient>
      </defs>

      {/* First pill - rotated 45 degrees */}
      <g transform="translate(50, 50) rotate(45) translate(-50, -50)">
        <rect
          x="30"
          y="42"
          width="40"
          height="16"
          rx="8"
          fill="url(#pillGradient)"
          opacity="0.9"
        />
        {/* Pill center line */}
        <line
          x1="50"
          y1="42"
          x2="50"
          y2="58"
          stroke="white"
          strokeWidth="1.5"
          opacity="0.9"
        />
      </g>

      {/* Second pill - rotated -45 degrees */}
      <g transform="translate(50, 50) rotate(-45) translate(-50, -50)">
        <rect
          x="30"
          y="42"
          width="40"
          height="16"
          rx="8"
          fill="url(#pillGradient)"
          opacity="0.9"
        />
        {/* Pill center line */}
        <line
          x1="50"
          y1="42"
          x2="50"
          y2="58"
          stroke="white"
          strokeWidth="1.5"
          opacity="0.6"
        />
      </g>
<!-- 원모양 -->
      {/* Center highlight circle */}
      <circle
        cx="50"
        cy="50"
        r="6"
        fill="white"
        opacity="0.3"
      />

      <!-- 첫 번째 알약의 흰색 선 (rotate(45) transform 적용) -->
      <g transform="translate(50, 50) rotate(45) translate(-50, -50)">
        <line
          x1="50"
          y1="42"
          x2="50"
          y2="58"
          stroke="white"
          strokeWidth="1.5"
          opacity="0.5"
        />
      </g>
      <!-- 두 번째 알약의 흰색 선 (-rotate(45) transform 적용) -->
      <g transform="translate(50, 50) rotate(-45) translate(-50, -50)">
        <line
          x1="50"
          y1="42"
          x2="50"
          y2="58"
          stroke="white"
          strokeWidth="1.5"
          opacity="0.3"
        />
      </g>

    </svg></body>
