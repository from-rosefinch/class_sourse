<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <img src="./images/icons/logo_main.png" alt="로고">

            <ul class="icons">
                <li class="line">
                    <i class="fa-solid fa-user"></i>

                </li>
                <li>
                    <i class="fa-solid fa-paw"></i>
                    <p>동물약</p>

                </li>
                <li>
                    <i class="fa-solid fa-location-dot"></i>

            </ul>
            <ul class="help">

                <li>
                    <i class="fa-solid fa-globe"></i>
                </li>

                </li>
            </ul>
        </nav>
        <div class="big-search">
            <ul>
                <li>
                    <img src="./images/icons/logo_main.png" alt="로고">
                    <div class="info">
                        <h3>PrarMax</h3>
                        <p>파르맥스란?</p>
                    </div>
                </li>
                <li>
                    <h3>약</h3>

                </li>
                <li>
                    <h3>증상</h3>
                    <p>어디가 아프세요?</p>
                </li>
                <li>
                    <div>
                        <h3>응급실</h3>
                    <p>가장 가까운 곳</p>
                    </div>                    
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="title">
            <sub>
                <p></p>
            </sub>
        </section>
    </main>
    <footer>
        
    </footer>
